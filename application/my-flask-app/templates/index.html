<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <title>Text to Speech - Albanian</title>
  </head>

  <body class="bg-gradient-to-r from-slate-900 to-slate-700 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 max-w-lg bg-white rounded-lg shadow-lg hover:shadow-cyan-500 transition-all duration-200">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        Konverto Tekstin në Zë
      </h1>

      <form id="speechForm" class="flex flex-col space-y-6">
        <div>
          <label for="text" class="block text-lg font-medium text-gray-700 mb-2">Teksti</label>
          <textarea id="text" name="text" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" rows="4" required>Ky është një shembull i një teksti që mund të përdorni për të dëgjuar si zë.</textarea>
        </div>

        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Zëri</label>
          <div class="flex items-center">
            <input type="radio" id="male" name="voice" value="sq-AL-IlirNeural" class="hidden" required>
            <label for="male" class="cursor-pointer flex items-center bg-gray-200 rounded-full p-2 pr-3 mr-2 transition-colors duration-300" onclick="toggleVoice('male')">
              <span class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">M</span>
              <span class="ml-3 text-gray-700">Mashkull</span>
            </label>
            <input type="radio" id="female" name="voice" value="sq-AL-AnilaNeural" class="hidden">
            <label for="female" class="cursor-pointer flex items-center bg-gray-200 rounded-full p-2 pr-3 transition-colors duration-300" onclick="toggleVoice('female')">
              <span class="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center text-white font-bold">F</span>
              <span class="ml-3 text-gray-700">Femër</span>
            </label>
          </div>
        </div>

        <!-- <div>
          <label for="lang" class="block text-lg font-medium text-gray-700 mb-2">Language</label>
          <select id="lang" name="lang" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <option value="sq-AL">Albanian</option>
          </select>
        </div> -->

        <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:from-green-500 hover:to-blue-600 transition-colors duration-300">
          Speak
        </button>
      </form>

      <div id="loading" class="mt-6 text-center fade hidden transition-all duration-200">
        <p class="text-lg font-semibold text-blue-500">
          <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </p>
      </div>
      <div id="player" class="hidden mt-6 fade transition-all duration-200">
        <audio controls class="mt-6 w-full"></audio>
      </div>
    </div>
    <script>
      function toggleVoice(selectedVoice) {
        document.getElementById('male').checked = (selectedVoice === 'male');
        document.getElementById('female').checked = (selectedVoice === 'female');

        document.querySelector('label[for="male"]').classList.toggle('bg-green-300', selectedVoice === 'male');
        document.querySelector('label[for="female"]').classList.toggle('bg-pink-300', selectedVoice === 'female');
      }

      async function sendPostRequest(url, headers, body) {
        const response = await fetch(url, {
          method: 'POST',
          headers,
          body: JSON.stringify(body),
        });
        return response;
      }

      function createAudioPlayer(blobUrl) {

        return `
          <audio controls class="mt-6 w-full" autoplay>
            <source src="${blobUrl}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <a href="${blobUrl}" download class="block text-center text-blue-500 mt-2">Download</a>

        `;

        // Play the audio
        // const audio = new Audio(blobUrl);
        // audio.play();
        
      }

      function displayErrorMessage(message) {
        return `<p class="mt-6 text-red-500">Error: ${message}</p>`;
      }

      const form = document.querySelector('#speechForm');
      const player = document.querySelector('#player');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Show loading spinner instead of the player
        document.querySelector('#loading').classList.remove('hidden');

        const formData = new FormData(form);
        const text = formData.get('text');
        const voice = formData.get('voice');

        try {
          const response = await sendPostRequest('/say', { 'Content-Type': 'application/json' }, { text, voice });

          if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            player.innerHTML = createAudioPlayer(url);
            player.classList.remove('hidden');
          } else {
            const data = await response.json();
            player.innerHTML = displayErrorMessage(data.error);
          }
        } catch (error) {
          player.innerHTML = displayErrorMessage(`Network error: ${error.message}`);
        } finally {
          document.querySelector('#loading').classList.add('hidden');
        }
      });
    
      // On page load, select the first voice
      document.onload = toggleVoice('male')
    
    </script>



  </body>

</html>
