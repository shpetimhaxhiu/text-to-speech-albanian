<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text to Speech - Flask and JavaScript</title>
  </head>

  <body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 max-w-lg bg-white rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Text to Speech</h1>

      <form id="speechForm" class="flex flex-col space-y-6">
        <div>
          <label for="text" class="block text-lg font-medium text-gray-700 mb-2">Text</label>
          <textarea id="text" name="text" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" rows="4" required>Ky është një shembull i një teksti që mund të përdorni për të dëgjuar si zë.</textarea>
        </div>

        <div>
          <label for="voice" class="block text-lg font-medium text-gray-700 mb-2">Voice</label>
          <select id="voice" name="voice" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <option value="sq-AL-IlirNeural">Albanian (Albania)</option>
          </select>
        </div>

        <div>
          <label for="lang" class="block text-lg font-medium text-gray-700 mb-2">Language</label>
          <select id="lang" name="lang" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
          </select>
        </div>

        <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:from-green-500 hover:to-blue-600 transition-colors duration-300">
          Speak
        </button>
      </form>

      <div id="loading" class="hidden mt-6 text-center">
        <p class="text-lg font-semibold text-blue-500">Loading...</p>
      </div>
    </div>

    <script>
      /*
        POST /say
        This endpoint generates an audio file from the provided text and voice.
        ---
        parameters:
          - name: text
          in: body
          type: string
          required: true
          description: The text to convert to speech.
          - name: voice
          in: body
          type: string
          required: true
          description: The voice to use for the speech.
        responses:
          200:
          description: The audio file was successfully generated.
          schema:
            type: object
            properties:
            audio:
              type: string
              description: The name of the audio file.
          400:
          description: The request data was invalid.
          500:
          description: An error occurred while generating the audio file.
      */
      const form = document.querySelector('#speechForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        document.querySelector('#loading').classList.remove('hidden');

        const formData = new FormData(form);
        const text = formData.get('text');
        const lang = formData.get('lang');
        const voice = formData.get('voice');

        const response = await fetch('/say', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text, lang, voice }),
        });

        const data = await response.json();

        if (data.cmd) {
          const audio = new Audio(`https://example.com/playback?cmd=${encodeURIComponent(data.cmd)}`);
          audio.play();
        } else {
          console.error('No command found in the response');
        }

        document.querySelector('#loading').classList.add('hidden');
      });
    </script>
  </body>

</html>
